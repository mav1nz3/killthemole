<html>
<head>

	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;

		}
		.mole {
			position: absolute;
			background-size: 100% 100%;
			height: 150px;
			width: 200px;
			transition: 1s;

		}

</head>
<body>

<script type="text/javascript">

	// mole.style.top = "100px";
	// mole.style.left = "500px";

	let random = function(arg){
		let rand = Math.round(Math.random()* arg)
		return rand;
	}

	let left = [560,860,1160];
	let names = ["good", "bad"];
	let score = 0
	let scoreT = document.querySelector(".scoreT");
	scoreT.innerHTML = score;

	let createMole = function(){
		let first = document.querySelector(".first");
		let mole = document.createElement("div");
		document.body.appendChild(mole);
		mole.classList.add("mole");
		first.before(mole);
		mole.style.top = "100px";
		mole.style.left = left[random(2)] + "px";
		mole.name = names[random(1)];
		if(mole.name == names[0]){
			mole.style.backgroundImage = "url(1.png)"
		}else{
			mole.style.backgroundImage = "url(3.png)"
		}

		let show = function(){
			mole.style.top = "30px"
		}
		let hide = function(){
			mole.style.top = "100px"
		}
		setTimeout(show, 1200);
		setTimeout(hide, 2000);

		mole.onclick = function(){
			if(mole.name == names[0]){
				score = score + 2
				mole.style.display = "none"
			}else{
				score = score - 1
				mole.style.display = "none"
			}		
			scoreT.innerHTML = score;
		}
	}
	setInterval(createMole, 700)
